<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Payment - SMU Theater</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .summary-box {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .summary-item {
            margin: 8px 0;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #002d72;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ðŸ’³ Payment</h2>

    <div class="summary-box">
        <div class="summary-item"><strong>Event:</strong> <span id="eventName">Loading...</span></div>
        <div class="summary-item"><strong>Seat:</strong> <span id="seatNumber">N/A</span></div>
        <div class="summary-item"><strong>Amount:</strong> $<span id="amount">20.00</span></div>
    </div>

    <form id="paymentForm">
        <label for="method">Payment Method:</label>
        <select id="method" required>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
            <option value="upi">UPI</option>
        </select>

        <button type="submit">Pay Now</button>
    </form>
</div>

<script>
    const baseUrl = "";

    document.addEventListener("DOMContentLoaded", async () => {
        const bookingId = localStorage.getItem("bookingId");
        const eventId = localStorage.getItem("eventId");
        const seat = localStorage.getItem("seat");
        const amount = 20.00;

        if (!bookingId || !eventId) {
            alert("No booking found!");
            window.location.href = "dashboard.html";
            return;
        }

        // Load seat + price
        document.getElementById("seatNumber").innerText = seat;
        document.getElementById("amount").innerText = amount.toFixed(2);

        // Load correct event title
        try {
            const res = await fetch(`/events/${eventId}`);
            const event = await res.json();

            document.getElementById("eventName").innerText = event.title;
        } catch (err) {
            console.error(err);
            document.getElementById("eventName").innerText = "Unknown Event";
        }

        // Payment submission
        document.getElementById("paymentForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const method = document.getElementById("method").value;

            try {
                const res = await fetch(`/payment/pay`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        bookingId,
                        amount,
                        method
                    })
                });

                const data = await res.json();
                if (res.ok) {
                    alert(` Payment successful!\nTransaction ID: ${data.transactionId}`);
                    localStorage.clear();
                    window.location.href = "dashboard.html";
                } else {
                    alert("Payment failed: " + (data.error || "Unknown error"));
                }
            } catch (err) {
                console.error(err);
                alert("Payment service unavailable.");
            }
        });
    });
</script>
</body>
</html>
